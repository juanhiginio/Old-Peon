<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina De Login</title>
    <link rel="stylesheet" href="estilos.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
</head>
<body>
    <main class="contenedor-principal">
        <section class="contenedor-imagen">
            <img src="/proyecto1/iniciodesesion.png" alt="Inicio De Sesion">
        </section>
 
 
        <section class="contenedor-formulario">
            <h2 class="titulo-login">Login</h2>
            <input class="input username" type="text" placeholder="username"> 
            <input class="input password" type="password" placeholder="password">

            <div class="contenedor-botones">
                <button class="button sign-up"> SIGN UP </button>
                <button class="button login"> LOGIN </button>
            </div>

        </section>
    </main>
